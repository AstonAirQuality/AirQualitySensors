<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aston Air Quality</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Modify Owner</h2>
    {% if error %}
    <h2 style="color: red;">{{ error }}</h2>
    {% endif %}
    <form action="/owners/update" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" id="email" name="email" value="{{ owner.email }}">
        </div>
        <input type="hidden" name="owner_id" value="{{ owner.id }}">
        <button type="submit" class="btn btn-default">Modify Owner</button>
    </form>
</div>
<div class="container">
    <form action="/owners/delete" method="post">
        <input type="hidden" name="owner_id" value="{{ owner.id }}">
        <button style="color: red;" type="submit" class="btn btn-default">Delete Owner</button>
    </form>
</div>
</body>
</html>
